<body>

  <!-- dashboard -->
  <div class="bk">
    <div class="info">
      <h3>YOUR DASHBOARD:</h3>
      <h3>TOTAL BALANCE: $<span id="total-balance"> 10000</span> <img src="icon/money.png" alt="..."></h3>
    </div>

    <!-- updating the total balance -->
    <div class="container" style="padding: 40px 0px;">
      <div class="row">
        <!--card1  -->
        <div class="card transaction mb-3 me-4"
          style="max-width: 100%;  width: 410px; height: 190px; padding: 20px;background-color: #e9e8e892;  ">
          <div class="row g-0 content">
            <div class="col-md-8 align-item-center">
              <div class="card-body heading">
                <h3> Deposit Amount</h3>
                <h1 id="deposit-amt">$0</h1>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <img src="icon/deposit.png" style="max-width: 100%;" alt="...">
            </div>
          </div>
        </div>
        <!--card2 -->
        <div class="card transaction mb-3 me-4"
          style="max-width: 100%;  width: 410px; height: 190px; padding: 20px; background-color: #e9e8e892; ">
          <div class="row g-0 content">
            <div class="col-md-8">
              <div class="card-body heading">
                <h3>Transaction Amount</h3>
                <h1 id="transfer-amt">$0</h1>
              </div>
            </div>
            <div class="col-md-4">
              <img src="icon/transfer.png" alt="">
            </div>
          </div>
        </div>


        <!--card3 -->
        <div class="card transaction mb-3"
          style="max-width: 100%;  width: 410px; height: 190px; padding: 20px;background-color: #e9e8e892;  ">
          <div class="row g-0 content">
            <div class="col-md-8">
              <div class="card-body heading">
                <h3>Withdraw Amount</h3>
                <h1 id="withdraw-amt">$0</h1>
              </div>
            </div>
            <div class="col-md-4">
              <img src="icon/cash-withdrawal.png" alt="...">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  user input of amount deposit or withdraw  -->
    <div class="container" style="padding:40px 0px;">
      <div class="row d-flex">
        <div class="col-md-4">
          <label for="number">Deposit</label><br>
          <input class="input" id="deposit" type="number" placeholder="Deposit Amount">
          <button class="btn1" onclick="depositamount()">Deposit</button>
        </div>
        <div class="col-md-4">
          <label for="number">Transfer</label><br>
          <input class="input" id="transfer" type="number" placeholder="Transferred Amount">
          <button class="btn1" onclick="transferamount()">Transferred</button>
        </div>
        <div class="col-md-4">
          <label for="number">Withdraw</label><br>
          <input class="input" id="withdraw" type="number" placeholder="Withdraw Amount">
          <button class="btn1" onclick="withdrawamount()">Withdraw</button>
        </div>
      </div>
    </div>
  </div>

  <!--Update  transaction  history 
   -->
<div class="transaction-bk">
  <div class="container ">
    <h2 style="padding: 30px 0px; font-weight: 700; font-size: 49px;">Transaction History:</h2>
    <div class="row d-flex history">
      <!--  -->
      <div class="col-md-4">
        <div class="transaction-history">
          <h3>Deposit Amount:</h3>
          <div class="table-responsive">
            <table class="table table-borderless">

              <thead>
                <tr>
                  <th scope="col">profile</th>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <tr>
                  <td></td>
                  <td id="deposit-date"></td>
                  <td id="deposit-history"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="col-md-4">
        <div class="transaction-history">
          <h3>Transfer Amount:</h3>
          <div class="table-responsive">
            <table class="table table-borderless">

              <thead>
                <tr>
                  <th scope="col">profile</th>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody id="table-body2">
                <tr>
                  <td></td>
                  <td id="transfer-date"></td>
                  <td id="transfer-history"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
  <!--  -->
  <div class="col-md-4">
    <div class="transaction-history">
      <h3>Withdraw Amount:</h3>
      <div class="table-responsive">
        <table class="table table-borderless">

          <thead>
            <tr>
              <th scope="col">profile</th>
              <th scope="col">Date</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody id="table-body3">
            <tr>
              <td></td>
              <td id="withdraw-date"></td>
              <td id="withdraw-history"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
   </div>
  </div>
</div>
